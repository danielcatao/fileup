<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example 2 | UploadH5</title>

    <script src="../libs/jquery-1.11.0.min.js" type="text/javascript"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/theme.css" rel="stylesheet" type="text/css"/>

    <link href="../src/uploadH5.min.css" rel="stylesheet" type="text/css"/>
    <script src="../src/uploadH5.min.js" type="text/javascript"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li><a href="example1.html">Prev</a></li>
                <li><a href="example3.html">Next</a></li>
                <li><a href="https://github.com/shabuninil/uploadH5">GitHub</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">Example 2 - UploadH5</h3>
    </div>


    <button type="button" class="btn btn-success uploadH5-btn">
        Select files...
        <input type="file" id="upload-xxx" multiple>
    </button>

    <a class="control-button btn btn-link" style="display: none"
       href="javascript:$.uploadH5('upload-xxx', 'upload', '*')">Upload all</a>
    <a class="control-button btn btn-link" style="display: none"
       href="javascript:$.uploadH5('upload-xxx', 'remove', '*')">Remove all</a>

    <div id="upload-xxx-queue" class="queue"></div>
</div>

<script type="text/javascript">
    $(function() {
        $.uploadH5({
            url: 'example.com/your/path?file_upload=1',
            inputID: 'upload-xxx',
            dropzoneID: 'upload-xxx-dropzone',
            queueID: 'upload-xxx-queue',
            lang: 'en',
            onSelect: function(file) {
                $('.control-button').show();
            },
            onRemove: function(file, total) {
                if (file == '*' || total == 1) {
                    $('.control-button').hide();
                }
            },
            onSuccess: function(response, file_number, file) {
                alert('Upload ' + file.name + ' success!');
            },
            onError: function(event, file, file_number) {
                alert('Error!');
            }
        });
    });
</script>
</body>
</html>
